<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechR - Rarefoot</title>
    <style>
        /* Reset and basic styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #143257;
            color: #333;
        }

        /* Header styles */
        header {
            background-color: #fff;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 24px;
            font-weight: bold;
            color: #143257;
            margin-bottom: 10px;
        }

        /* Main section styles */
        .main-section {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .main-section h2 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
            color: #143257;
        }

        .main-section p {
            margin-bottom: 10px;
            line-height: 1.6;
        }

        /* Form styles */
        form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
        }

        .form-group input[type="submit"] {
            background-color: #143257;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
            text-decoration: none; /* Remove default underline */
            display: inline-block; /* Ensure it behaves like a block element */
            text-align: center; /* Center text */
            line-height: 40px; /* Match button height */
            width: 100%; /* Full width */
            max-width: 200px; /* Limit maximum width */
            height: 40px; /* Set button height */
        }

        .form-group input[type="submit"]:hover {
            background-color: #0e223b;
        }

        /* Client Services styles */
        .client-services {
            background-color: #f7f7f7;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }

        .client-services h3 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #143257;
        }

        .client-services p {
            margin-bottom: 10px;
            line-height: 1.6;
        }

        .client-services ul {
            margin-bottom: 10px;
            padding-left: 20px;
        }

        .client-services a {
            color: #143257;
            text-decoration: underline;
            cursor: pointer;
        }

        /* Footer styles */
        footer {
            background-color: #143257;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        footer p {
            font-size: 14px;
            color: #fff;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1>TechR</h1>
    </header>

    <div class="main-section">
        <h2>Explore the World of Technology</h2>

        <p>Welcome to TechR, where technology meets innovation.</p>

        <a href="file:///Users/apple/Downloads/AGLET-Webpage-main/index.html" class="form-submit-link">
            <input type="submit" value="Create Account">
        </a>
    </div>

    <footer>
        <p>&copy; 2024 TechR. All rights reserved. | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>
</body>

</html>
